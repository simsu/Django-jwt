<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/api/user_info/" method="POST">
  <label for="username">username:</label><br>
  <input type="text" id="username" name="username" value="123"><br>
  <label for="password">password:</label><br>
  <input type="text" id="password" name="password" value="789"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/user_info".</p>

</body>
</html>
